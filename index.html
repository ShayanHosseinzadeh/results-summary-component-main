<!doctype html>
<html lang="en">

<head>
  <title>Result Summary</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="main-container">
    <div class="row">
      <div class="col-xl-6">
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <div class="header">
            <h4>Your Result </h4>
          </div>
          <div class="body text-center">
            <div id="circle">
              <div class="pt-4">
                <h1 class="pt-3 text-white display-3"">76</h1>
                  <h5 st>of 100</h5>
                </div>
              </div>
            </div>
            <div class=" footer text-center">
                  <b>
                    <h3>Great</h3>
                  </b>
                  <p class="font-weight-light">You scored higher than 65% of <br> the people who have taken <br> these
                    tests.</p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-sm-12 text-sm-center">
            <h3 class="summary text-sm-center">Summary</h3>
            <div class="items d-flex flex-column ">
              <div class="row item1 my-3 ">
                <div class="col-xl-2 pt-3">
                  <img id="react" src="/assets/images/icon-reaction.svg" alt="">
                </div>
                <div class="col-xl-6 d-flex align-items-center justify-content-sm-center text-sm-center ">
                  <h5 class="pt-2 text-danger">Reaction</h5>
                </div>
                <div class="col-xl-4">
                  <p style="font-size:20px;" class="pt-3"><span style="font-family:myfont-bold;padding-right: 10px; padding-top:4px;">80</span>/<span style="font-family:myfont-bold ;color:gray; padding:4px 0 0 7px">100</span></p>
                </div>
              </div>
              <div class="row item2 my-3">
                <div class="col-xl-2 pt-3">
                  <img id="react" src="/assets/images/icon-memory.svg" alt="">
                </div>
                <div class="col-xl-6 d-flex align-items-center text-left justify-content-sm-center text-sm-center ">
                  <h5 class="pt-2" id="memory">Memory</h5>
                </div>
                <div class="col-xl-4">
                  <p style="font-size:20px;" class="pt-3"><span style="font-family:myfont-bold;padding-right: 10px; padding-top:4px;">92</span>/<span style="font-family:myfont-bold ;color:gray; padding:4px 0 0 7px">100</span></p>
                </div>
              </div>
              <div class="row item3 my-3">
                <div class="col-xl-2 pt-3">
                  <img id="react" src="/assets/images/icon-verbal.svg" alt="">
                </div>
                <div class="col-xl-6 d-flex align-items-center text-left justify-content-sm-center text-sm-center ">
                  <h5 class="pt-2" id="verbal">verbal</h5>
                </div>
                <div class="col-xl-4">
                  <p style="font-size:20px;" class="pt-3"><span style="font-family:myfont-bold;padding-right: 10px; padding-top:4px;">61</span>/<span style="font-family:myfont-bold ;color:gray; padding:4px 0 0 7px">100</span></p>
                </div>
              </div>
              <div class="row item4 my-3">
                <div class="col-xl-2 pt-3">
                  <img id="react" src="/assets/images/icon-visual.svg" alt="">
                </div>
                <div class="col-xl-6 d-flex align-items-center text-left justify-content-sm-center text-sm-center ">
                  <h5 class="pt-2" id="visual">Visual</h5>
                </div>
                <div class="col-xl-4">
                  <p style="font-size:20px;" class="pt-3"><span style="font-family:myfont-bold;padding-right: 10px; padding-top:4px;">61</span>/<span style="font-family:myfont-bold ;color:gray; padding:4px 0 0 7px">100</span></p>
                </div>
              </div>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
